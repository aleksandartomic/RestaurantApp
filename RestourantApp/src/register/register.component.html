<div class="image">
  <div class="container">
    <div class="row">
      <div class="panel panel-primary">
        <div class="panel-body">
          <form [formGroup]="registerForm" (ngSubmit)="register()">
            <div class="form-group">
              <h1 class="h3 mb-1 fw-normal text-center text-muted">Register</h1>
              <br>
            </div>
            <div class="form-group">
              <label class="control-label font-italic">User Name</label>
              <input type="text"
              [ngClass]="{'is-invalid': registerForm.get('username')?.errors && registerForm.get('username')?.touched}"
              formControlName="username"
              placeholder="User Name" 
              class="form-control">
              <div class="invalid-feedback">Please choose a username</div>
            </div>

            <div class="form-group">
              <label class="control-label font-italic">Password</label>
              <input type="password"
              class="form-control"
              placeholder="Password"
              [ngClass]="{'is-invalid': registerForm.get('password')?.errors && registerForm.get('password')?.touched}"
              formControlName="password">

                <div class="invalid-feedback" 
                *ngIf="registerForm.get('password')?.hasError('required') 
                  && registerForm.get('password')?.touched">
                  Password is required
                </div>

                <div class="invalid-feedback" 
                *ngIf="registerForm.get('password')?.hasError('minlength') 
                  && registerForm.get('password')?.touched">
                  Password must be at least 4 characters
              </div>
          
              <div class="invalid-feedback" 
                *ngIf="registerForm.get('password')?.hasError('maxlength') 
                  && registerForm.get('password')?.touched">
                  Password cannot exceed 8 characters
              </div>
            </div>

            <div class="form-group">
              <label class="control-label font-italic">Date Of Birth</label>
              <input type="text"
              [ngClass]="{'is-invalid': registerForm.get('dateOfBirth')?.errors && registerForm.get('dateOfBirth')?.touched}"
              placeholder="Date Of Birth"
              formControlName="dateOfBirth"
              bsDatepicker [bsConfig]="bsConfig"
              class="form-control">
              <div class="invalid-feedback" *ngIf="registerForm.get('dateOfBirth')?.touched && registerForm.get('dateOfBirth')?.hasError('required')">Date of Birth is required</div>
            </div>

            <div class="form-group">
              <label class="control-label font-italic">City</label>
              <input type="text" 
              [ngClass]="{'is-invalid': registerForm.get('city')?.errors && registerForm.get('city')?.touched}" class="form-control"
              formControlName="city"
              placeholder="City" 
              class="form-control">
              <div class="invalid-feedback" *ngIf="registerForm.get('city')?.touched && registerForm.get('city')?.hasError('required')">City is required</div>
            </div>

            <div class="form-group">
              <label class="control-label font-italic">Country</label>
              <input type="text"
              [ngClass]="{'is-invalid': registerForm.get('country')?.errors && registerForm.get('country')?.touched}" class="form-control"
              formControlName="country"
              placeholder="Country" 
              class="form-control">
              <div class="invalid-feedback" *ngIf="registerForm.get('country')?.touched && registerForm.get('country')?.hasError('required')">Country is required</div>
            </div>

            <div class="form-group">
              <label class="control-label font-italic" style="margin-right:10px">I am a: </label>
              <label class="radio-inline">
                <input class="mr-3" type="radio" value="male" formControlName="gender">Male
              </label>
              <label class="radio-inline ml-3">
                <input class="mr-3" type="radio" value="female" formControlName="gender">Female
              </label>
            </div>
            <br>
            <div class="form-group">
              <button class="btn btn-success" [disabled]="!registerForm.valid" type="submit">Register</button>
            </div>
            <hr>
            <p>Already have an account? <a [routerLink]="['/login']" routerLinkActive="router-link-active" >Sign in</a></p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
