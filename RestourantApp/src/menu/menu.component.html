<div class="image" *ngFor="let food of foods">
  <app-nav></app-nav>
  <h3 class="text-success text-center">Menu {{title}}</h3>

  <div class="row" style="padding-top: 2%;">
    <div class="column left">
      <div class="menu border border-info rounded col-12 shadow">
        <div class="row">
          <div class="col-md-3 col-sm-12">
            <img class="img" src="{{food.imageUrl}}" alt="BurgerImg">
          </div>
          <div class="col-md-9 col-sm-12">
            <div class="row pr-3">
              <div class="col-8">
                <label class="text-primary">{{food.name}}</label> 
                <p class="card-text text-secondary">{{food.description}}</p>
              </div>
              <div class="col-4 text-right">
                <h4 class="text-info">{{food.price}}$</h4>
              </div>
            </div>
            <!-- <div class="row col-12 text-justify d-none d-md-block">
              <p>{{food.category}}</p>
            </div> -->
            <div class="col-md-3 col-sm-12 offset-md-9 text-center">
              <a class="btn btn-success form-control" href="#">Details</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="column right">
    <h4 class="d-flex justify-content-between align-items-center mb-3">
      <span class="text-success text-center">Your cart</span>
      <span class="badge badge-secondary badge-pill">3</span>
    </h4>
    <ul class="list-group mb-3">
      <li class="list-group-item d-flex justify-content-between lh-condensed">
        <div>
          <h6 class="my-0">Product name</h6>
          <small class="text-muted">Brief description</small>
        </div>
        <span class="text-muted">$12</span>
      </li>
      <li class="list-group-item d-flex justify-content-between lh-condensed">
        <div>
          <h6 class="my-0">Second product</h6>
          <small class="text-muted">Brief description</small>
        </div>
        <span class="text-muted">$8</span>
      </li>
      <li class="list-group-item d-flex justify-content-between lh-condensed">
        <div>
          <h6 class="my-0">Third item</h6>
          <small class="text-muted">Brief description</small>
        </div>
        <span class="text-muted">$5</span>
      </li>
      <li class="list-group-item d-flex justify-content-between bg-light">
        <div class="text-success">
          <h6 class="my-0">Promo code</h6>
          <small>EXAMPLECODE</small>
        </div>
        <span class="text-success">-$5</span>
      </li>
      <li class="list-group-item d-flex justify-content-between">
        <span>Total (USD)</span>
        <strong>$20</strong>
      </li>
    </ul>
  
    <form class="card p-2">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Promo code">
        <div class="input-group-append">
          <button type="submit" class="btn btn-secondary">Redeem</button>
        </div>
      </div>
    </form>
    </div>
  </div>
</div>
